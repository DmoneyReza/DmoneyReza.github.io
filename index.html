<body>

    <!-- https://apps.apple.com/us/app/dmoney/id1441277786 -->

    <a id="appLink" href="#">Click here to open the app</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Determine if the device is iOS or Android
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let fallbackUrl;

            if (/android/i.test(userAgent)) {
                fallbackUrl = "https://play.google.com/store/apps/details?id=com.dmoneybd.dcustomer.dm";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                fallbackUrl = "https://apps.apple.com/us/app/dmoney/id1441277786";
            } else {
                fallbackUrl = "https://dmoneyreza.github.io"; // Default fallback for other platforms
            }

            // Try to open the app using an intent
            const appIntentUrl = "intent://dmoneyreza.github.io#Intent;scheme=https;package=com.example.dmoney.db;S.browser_fallback_url=" + encodeURIComponent(fallbackUrl) + "&pcampaignid=web_share;end";

            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appIntentUrl;

            document.body.appendChild(iframe);

            // Redirect to the fallback URL if the app does not open
            setTimeout(() => {
                document.body.removeChild(iframe);
                window.location.href = fallbackUrl;
            }, 1000); // Adjust timeout if needed
        });
    </script>
</body>
</html>
